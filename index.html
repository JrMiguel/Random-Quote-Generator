<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body id="page">
  <div class="container">
    <div id="quote-box">
      <p id="theQuote" class="quote"></p>
      <p id="theSource" class="source"></p>
    </div>
    <button type="button" id="loadQuote" onclick="getRandomQuote()" >Show another quote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
